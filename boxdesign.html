<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="boxdesign-style.css">
    <title>omniconvert design test</title>
</head>
<body>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="header-text">$167 still needed for this project</span>
            </div>
            <div class="modal-body my-3">
                <div class="body-progress">
                    <span class="progress-passed"></span>
                    <span class="progress-future"></span>
                </div>
                <div class="body-content p-4">
                    <p class="content-header"><span><b>Only 3 days left</b></span> to fund this project.</p>
                    <div class="content-text pb-4">
                        Join the <span><b>42</b></span> other donors who have already supported this project. Every dollar helps.
                    </div>
                    <!-- <div class="">
                        <input type="text">
                        <button class="btn btn-success">Give Now</button>
                    </div> -->

                    <div class="content-input-button">
                        <div class="input-wrapper">
                            <div class="input-prepend"><span class="prepend-text"><b>$</b></span></div>
                            <input type="text" value="50">
                        </div>
                        <div class="content-button">
                            <button class="btn btn-success btn-large">Give Now</button>
                        </div>
                    </div>

                    <span class="content-footer pt-2"><i>Why give $50?</i></span>
                </div>
            </div>
            <div class="modal-footer">
                <button #id="SaveForLater" class="btn btn-light">Save for later</button>
                <button #id="TellYourFriends" class="btn btn-light">Tell your friends</button>
            </div>
        </div>
    </div>    
        

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
